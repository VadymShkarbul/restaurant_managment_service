{% extends "base.html" %}

{% block content %}
  <h2>{{ dish.name }} ({{ dish.dish_type.name }})</h2>
  <p>{{ dish.description }}</p>
  <h4>
    Cooks
  </h4>
  <hr>
  <ul>
    {% for cook in dish.cooks.all %}
      <li>{{ cook.username }} ({{ cook.first_name }} {{ cook.last_name }})</li>
       <hr>
    {% endfor %}
  </ul>
  <a href="{% url 'kitchen:dish-update' pk=dish.id %}"
     class="btn btn-outline-success">Update</a>
  <a href="{% url 'kitchen:dish-delete' pk=dish.id %}"
     class="btn btn-outline-danger">Delete</a>

{% endblock %}
