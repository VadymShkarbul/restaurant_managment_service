{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} dish</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="{{ object|yesno:"Update,Create" }}" class="btn btn-outline-success">
     <a type="reset" class="btn btn-outline-danger" href="{{ dish.get_absolute_url }}">Cancel</a>
  </form>
  <p></p>
{% endblock %}
