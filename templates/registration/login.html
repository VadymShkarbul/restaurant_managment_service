{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}

  <form method="post"
        class="col-sm-4"
        action="{% url 'login' %}">
    <h1>Login</h1>

    {% if next %}
      <p>Please login to see this page.</p>
    {% endif %}

    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit"
           value="Login"
           class="btn btn-primary"/>
    <input type="hidden"
           name="next"
           value="{{ next }}"/>
  </form>


{% endblock %}
